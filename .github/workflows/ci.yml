name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  CI_Pipeline:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: ./r-libs

    steps:
      # - uses: actions/checkout@v1
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Make R lib folder if it doesn't exist
        run: mkdir -p ${{ env.R_LIBS_USER }}

      - name: Cache R packages
        uses: actions/cache@v2
        id: cache-r
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/survey/DESCRIPTION') }}

      - name: Install R packages
        shell: Rscript {0}
        run: install.packages("survey")
        if: steps.cache-r.outputs.cache-hit != 'true'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          # python-version: 3.7
          python-version: '3.9'

      - name: Install Poetry
        # uses: snok/install-poetry@v1.1.6
        uses: snok/install-poetry@v1.2.2
        with:
          version: 1.2.2
          virtualenvs-create: true
          virtualenvs-in-project: true

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install library
        run: poetry install --no-interaction

      #----------------------------------------------
      # Activate Env
      #----------------------------------------------

      - name: Code Quality
        run: |
          source .venv/bin/activate
          black . --check

      - name: Test with pytest
        run:  |
          source .venv/bin/activate
          pytest -n 2 --cov . --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: true
          path_to_write_report: ./codecov_report.gz
          verbose: true
