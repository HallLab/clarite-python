name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  CI_Pipeline:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: ./r-libs

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Make R lib folder if it doesn't exist
        run: mkdir -p ${{ env.R_LIBS_USER }}

      - name: Cache R packages
        uses: actions/cache@v2
        id: cache-r
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/survey/DESCRIPTION') }}

      - name: Install R packages
        shell: Rscript {0}
        run: install.packages("survey")
        if: steps.cache-r.outputs.cache-hit != 'true'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install Poetry
          uses: snok/install-poetry@v1.1.2

      - name: Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.virtualenvs
          key: poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Set Poetry config
        run: |
          poetry config virtualenvs.in-project false
          poetry config virtualenvs.path ~/.virtualenvs

      - name: Install Dependencies
        run: |
          poetry install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Code Quality
        run: poetry run black . --check

      - name: Test with pytest
        run: poetry run pytest -n 2 --cov . --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: true
          path_to_write_report: ./codecov_report.gz
          verbose: true
